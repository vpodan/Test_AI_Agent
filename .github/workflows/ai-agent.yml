name: AI Agent

on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number to process"
        required: false

permissions:
  contents: write        # push branch
  pull-requests: write   # create PR
  issues: write          # –ø–∏—Å–∞—Ç—å –∫–æ–º–º–µ–Ω—Ç—ã

jobs:
  ai-agent:
    if: github.event.label.name == 'ai-agent' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          # –º–æ–∂–Ω–æ –Ω–µ —É–∫–∞–∑—ã–≤–∞—Ç—å token ‚Äî –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤–æ–∑—å–º—ë—Ç—Å—è GITHUB_TOKEN
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: üì¶ Install dependencies
        run: |
          pip install PyGithub gitpython
          # openai –Ω–µ –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω –¥–ª—è —Ç–µ–∫—É—â–µ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ urllib

      - name: ‚öôÔ∏è Configure Git
        run: |
          git config --global user.name "AI Agent Bot"
          git config --global user.email "ai-agent@users.noreply.github.com"

      - name: ü§ñ Run AI Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}             # –∏–ª–∏ ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}     # –∞–≥–µ–Ω—Ç —á–∏—Ç–∞–µ—Ç –∏ —ç—Ç–æ, –∏ OPEN_AI_TOKEN
          OPEN_AI_TOKEN: ${{ secrets.OPEN_AI_TOKEN }}
          REPO_NAME: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}    # –ø—Ä–∏ workflow_dispatch –±—É–¥–µ—Ç –ø—É—Å—Ç–æ ‚Äî –∞–≥–µ–Ω—Ç –≤–æ–∑—å–º—ë—Ç –∏–∑ GITHUB_EVENT_PATH
          OPENAI_MODEL: gpt-5                        # <-- –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –∏–º—è –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π
        run: |
          python agent.py

      - name: üìã Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-logs
          path: logs/
          if-no-files-found: ignore
          retention-days: 7

