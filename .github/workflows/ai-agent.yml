name: AI Agent

on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number to process"
        required: false

jobs:
  ai-agent:
    if: github.event.label.name == 'ai-agent' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install openai PyGithub gitpython

      - name: âš™ï¸ Configure Git
        run: |
          git config --global user.name "AI Agent Bot"
          git config --global user.email "ai-agent@users.noreply.github.com"

      - name: ðŸ¤– Run AI Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          # Ð¿Ð¾Ð´Ñ…Ð²Ð°Ñ‚Ð¸Ð¼ Ð¾Ð±Ð° Ð²Ð°Ñ€Ð¸Ð°Ð½Ñ‚Ð° ÐºÐ»ÑŽÑ‡Ð°:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPEN_AI_TOKEN: ${{ secrets.OPEN_AI_TOKEN }}
          REPO_NAME: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          # Ð¾Ð¿Ñ†Ð¸Ð¾Ð½Ð°Ð»ÑŒÐ½Ð¾ Ð¼Ð¾Ð¶Ð½Ð¾ Ð¿ÐµÑ€ÐµÐ¾Ð¿Ñ€ÐµÐ´ÐµÐ»Ð¸Ñ‚ÑŒ Ð¼Ð¾Ð´ÐµÐ»ÑŒ (Ð¿Ð¾ ÑƒÐ¼Ð¾Ð»Ñ‡Ð°Ð½Ð¸ÑŽ Ð°Ð»Ð¸Ð°Ñ 'codex' -> gpt-4.1-mini)
          MODEL_NAME: codex
        run: |
          python agent.py

      - name: ðŸ“‹ Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-logs
          path: logs/
          if-no-files-found: ignore
          retention-days: 7


